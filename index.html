<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <link href="StyleSheet1.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h2>Please Click The Earth!</h2>
    <img src="images3.jpg" alt="world Image" usemap="#workmap" width="100%" height="100%">

    <map name="workmap">
        <area shape="circle" coords="484,250,230"
              alt="Earth Image" href="#id01" onclick="displayFunc();">
    </map>

    <div id="id01" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="container">
                    <a href="#" class="closebtn" onclick="closeFunc();">×</a>
                    <h2>Hello World!</h2>
                </header>
                <img src="images2.jpg" alt="Corona Image" width="100%" height="100%" />
            </div>
        </div>
    </div>

</body>
</html>
<script>
    function displayFunc() {
        document.getElementById("id01").style.display = "table";
        document.getElementById("id01").style.position = "absolute";
    }
    function closeFunc() {
        document.getElementById("id01").style.display = "none";

    }
</script>
